<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Untitled</title>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" type="text/javascript"></script>
   <script src="js/utils.js" type="text/javascript"></script>
   <script src="js/bundle/sir_model.js" type="text/javascript"></script>
   <style>
      canvas {
         -moz-user-select: none;
         -webkit-user-select: none;
         -ms-user-select: none;
      }
   </style>

   <style type="text/css">
      /* Chart.js */
      @keyframes chartjs-render-animation {
         from {
            opacity: .99
         }

         to {
            opacity: 1
         }
      }

      .chartjs-render-monitor {
         animation: chartjs-render-animation 1ms
      }

      .chartjs-size-monitor,
      .chartjs-size-monitor-expand,
      .chartjs-size-monitor-shrink {
         position: absolute;
         direction: ltr;
         left: 0;
         top: 0;
         right: 0;
         bottom: 0;
         overflow: hidden;
         pointer-events: none;
         visibility: hidden;
         z-index: -1
      }

      .chartjs-size-monitor-expand>div {
         position: absolute;
         width: 1000000px;
         height: 1000000px;
         left: 0;
         top: 0
      }

      .chartjs-size-monitor-shrink>div {
         position: absolute;
         width: 200%;
         height: 200%;
         left: 0;
         top: 0
      }
   </style>
</head>

<body class="vsc-initialized">
   <div style="width:75%;">
      <div class="chartjs-size-monitor">
         <div class="chartjs-size-monitor-expand">
            <div class=""></div>
         </div>
         <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
         </div>
      </div>
      <canvas id="canvas" style="display: block; width: 723px; height: 361px;" width="1446" height="722" class="chartjs-render-monitor"></canvas>
   </div>
   <script>
      var population_size = 83042200;
      var contacts_per_person_per_day = 8;
      var infection_rate_per_contact = 0.06;
      var days_infectious = 5;
      var infected_today = 15160;
      var infected_two_weeks_ago = 653;
      var timehorizon = 150;

      var result = sirModel(population_size, contacts_per_person_per_day, infection_rate_per_contact,
                            days_infectious, infected_today, infected_two_weeks_ago, timehorizon);

      var config = {
         type: 'line',
         data: {
            labels: [...Array(timehorizon).keys()],
            datasets: [{
               label: 'Susceptible',
               fill: false,
               backgroundColor: window.chartColors.blue,
               borderColor: window.chartColors.blue,
               data: result[0],
            }, {
               label: 'Infected',
               fill: false,
               backgroundColor: window.chartColors.green,
               borderColor: window.chartColors.green,
               borderDash: [5, 5],
               data: result[1],
            }, {
               label: 'Recovered',
               backgroundColor: window.chartColors.red,
               borderColor: window.chartColors.red,
               data: result[2],
               fill: true,
            }]
         },
         options: {
            responsive: true,
            title: {
               display: true,
               text: 'Chart.js Line Chart'
            },
            tooltips: {
               mode: 'index',
               intersect: false,
            },
            hover: {
               mode: 'nearest',
               intersect: true
            },
            scales: {
               xAxes: [{
                  display: true,
                  scaleLabel: {
                     display: true,
                     labelString: 'Month'
                  }
               }],
               yAxes: [{
                  display: true,
                  scaleLabel: {
                     display: true,
                     labelString: 'Value'
                  }
               }]
            }
         }
      };

      window.onload = function() {
         var ctx = document.getElementById('canvas').getContext('2d');
         window.myLine = new Chart(ctx, config);
      };
   </script>



   <span id="sbmarwusasv5"></span>
</body>

</html>
